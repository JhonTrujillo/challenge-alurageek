<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <h1>❤️❤️❤️AluraGeek</h1>
    </header>
    <main class="main">
        <section class="main__productos">
            <div class="productos__title">
                <h1>MIS PRODUCTOS:</h1>
            </div>
            <div class="productos__cards" data-lista>
                
            </div>

        </section>
        <section class="main__formulario">
            <div class="formulario__title">
                <h1>AGREGAR PRODUCTO:</h1>
            </div>
            <div class="formulario__form">
                <form action="" class="form__form" data-formulario>
                    <i class="fa-solid fa-file-circle-plus form__icon"></i>
                    <input type="text" class="form__input" placeholder="nombre..." data-descripcion>
                    <input type="text" class="form__input" placeholder="valor..." data-valor>
                    <input type="text" class="form__input" placeholder="url imagen..." data-imagen>
                    <div form__buttons>
                        <button class="form__btnenviar" type="submit">
                            Enviar
                            <i class="fa-solid fa-paper-plane"></i>
                            <span class="overlay"></span>
                        </button>
                        <button class="form__btnlimpiar">
                            Limpiar
                            <i class="fa-solid fa-eraser"></i>
                            <span class="overlay"></span>
                        </button>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer">
        <h1>❤️❤️❤️AluraGeek</h1>
        <p>Desarrollado por Jhon Trujillo</p>
        <p>Alura Latam - 2024</p>
        <div class="footer__redes">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.skype.com/es/"><i class="fa-brands fa-skype"></i></a>
            <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/e425e7a0eb.js" crossorigin="anonymous"></script>
    <!-- <script src="./js/conexionAPI.js"></script> -->
<script src="./js/mostrarProductos.js" type="module"></script>
<script type="module" src="./js/crearProducto.js"></script>
<script type="module" src="./js/eliminarProducto.js"></script>
</body>

</html>
